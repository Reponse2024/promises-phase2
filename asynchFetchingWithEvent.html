<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous in event handling</title>
</head>
<body>
  <h2>Using Asynchronous to fetch the data</h2>

  <button id="myButton">Get Data</button> 

  <script>
    document.getElementById('myButton').addEventListener('click', () => {
      console.log('I clicked the button, starting an API call...');

      fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(res => res.json())
        .then(data => {
          console.log('I got the data:', data);
        })
        .catch(err => console.error('Fetch failed:', err));

      console.log('Other statements are running meanwhile...');
    });
  </script>
</body>
</html>
